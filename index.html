<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ɪᴄs | SUPREME MODE</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Orbitron',sans-serif;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
overflow:hidden;
}

h1{
font-size:40px;
letter-spacing:3px;
}

p{
opacity:0.7;
}

button{
margin-top:30px;
padding:15px 40px;
font-size:18px;
border:none;
background:#00ffff;
color:black;
cursor:pointer;
border-radius:8px;
font-weight:bold;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<h1>Halo, Selamat Datang di ɪᴄs</h1>
<p>Institute of Cosmic Studies</p>

<button onclick="enterPortal()">ENTER PORTAL</button>

<script>
// ====== SECRET LINK (ANTI ERROR) ======
let SECRET_LINK="https://google.com";

// ====== ENTER FUNCTION ======
function enterPortal(){
window.location.href="https://google.com;
}

// ====== STARFIELD BACKGROUND ======
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<120;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2
});
}

function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
